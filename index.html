<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link rel="icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="./cssReset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <header class="heading">
        <p>Our Pricing</p>
    </header>
    <main class="main-container">
        <div class="pricing-toggle">
            <p class="annually">Annually</p>
            <div class="toggle-container">
                <input type="checkbox" id="check">
                <label for="check" class="btn-toggle" onclick="changePrices()"></label>
            </div>
            <p class="monthly">Monthly</p>
        </div>

        <div class="cards">
            <div class="card">
                <p class="package-heading">Basic</p>
                <p class="package-price" id="basic-price"><span>$</span>19.99</p>
                <hr>
                <p>500 GB Storage</p>
                <hr>
                <p>2 Users Allowed</p>
                <hr>
                <p>Send up to 3 GB</p>
                <hr>
                <button class="btn-more">LEARN MORE</button>
            </div>
            <div class="card" id="master-card">
                <p class="package-heading">Professional</p>
                <p class="package-price" id="professional-price"><span>$</span>24.99</p>
                <hr>
                <p>1 TB Storage</p>
                <hr>
                <p>5 Users Allowed</p>
                <hr>
                <p>Send up to 10 GB</p>
                <hr>
                <button class="btn-more">LEARN MORE</button>
            </div>
            <div class="card">
                <p class="package-heading">Master</p>
                <p class="package-price" id="master-price"><span>$</span>39.99</p>
                <hr>
                <p>2 TB Storage</p>
                <hr>
                <p>10 Users Allowed</p>
                <hr>
                <p>Send up to 20 GB</p>
                <hr>
                <button class="btn-more">LEARN MORE</button>
            </div>
        </div>
    </main>

    <script>
        const check = document.getElementById("check")
        const basicPrice = document.getElementById("basic-price")
        const professionalPrice = document.getElementById("professional-price")
        const masterPrice = document.getElementById("master-price")

        function changePrices() {
            if (!check.checked) {
                basicPrice.innerHTML = "<span>$</span>199.99";
                professionalPrice.innerHTML = "<span>$</span>249.99";
                masterPrice.innerHTML = "<span>$</span>399.99";
            } else {
                basicPrice.innerHTML = "<span>$</span>19.99";
                professionalPrice.innerHTML = "<span>$</span>24.99";
                masterPrice.innerHTML = "<span>$</span>39.99";
            }
        }

    </script>
</body>

</html>
